<!DOCTYPE html>
<html>
<head>
	<title>Absolute positioning</title>
	<style type="text/css"> 
	#first {
		border:2px red solid;
		position: absolute;
		height: 110px;
		width:90px;
		top:10px;
		left:20px;
	}
	#second{
		border:2px blue solid;
		position: absolute;
		height: 110px;
		width:90px;
		top:130px;
		left:50px;
	}
	</style>
</head>
<body>
<div id="first">this is first division</div>
<div id="second">this is second dividion</div>
</body>
</html>
