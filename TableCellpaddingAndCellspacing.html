<!DOCTYPE html>
<html>
<head>
	<title>table cellpadding and cellspacing</title>
</head>
<body>
	<table border="1" width="100%" cellpadding="10" cellspacing="10">      <!-- 100% means utilizing the whole window of the browser and it also adjust with size of the browser-->
	
<tr>
	<th>fruits</th>
	<th>animals</th>
	<th>things</th>
</tr>
<tr>
	<td>apple </td>
	<td>cat</td>
	<td>door</td>
</tr>
<tr>
	<td>banana</td>
	<td>fish</td>
	<td>window</td>
</tr>
	</table>
</body>
</html>
