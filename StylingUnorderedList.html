<!DOCTYPE html>
<html>
<head>
	<title>styling unordered list </title>
	<style type="text/css">
		ul{
			list-style-type:circle;
			border:2px red solid;
			list-style-type: none;
			padding: 2px;
		}
	</style>
</head>
<body>
  <ul>
  	<li>apple</li>
  	<li>banana</li>
  	<li>mango</li>
  </ul>
</body>
</html>
