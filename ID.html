<!DOCTYPE html>
<html>
<head>
	<title>ID's</title>
	<style type="text/css">
		#first{
			border:2px red solid;
			position: absolute;
			top:5px;
			left:15px;
		}
		#second {
			border:2px blue solid;
			position: absolute;
			top:40px;
			left:20px;
		}
	</style>
</head>
<body>
<div id="first">this is first div</div>
<div id="second">this is second div</div>
</body>
</html>
