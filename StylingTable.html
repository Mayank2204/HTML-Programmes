<!DOCTYPE html>
<html>
<head>
	<title>styling table</title>
	<style type="text/css">
		table{
			border:2px blue solid;
		}
		tr{
			background-color: yellow;
		}
		td{
			border:1px dashed red;
		}
	</style>
</head>
<body>
<table>
<tr>
	<td>apple</td>
	<td>banana</td>
	<td>mango</td>
</tr>
<tr>
	<td>table</td>
	<td>chair</td>
	<td>window</td>
</tr>
</table>
</body>
</html>
