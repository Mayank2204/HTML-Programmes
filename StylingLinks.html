<!DOCTYPE html>
<html>
<head>
	<title> Styling links </title>
	<style type="text/css">
		a:link{
			color: black;
			text-decoration: none;
		}
		a:visited{
			color:green;
		}
		a:hover{
			background-color: blue;
			color:white;
			text-decoration: underline;
			font-weight: bold;
		}
		a:active{
			background-color: orange;
		}

	</style>
</head>
<body>
<a href="http://google.com">go to google</a>
